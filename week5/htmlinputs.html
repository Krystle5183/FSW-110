<body>
    
    <form id="work">
        <ul>
         <li>
           <label for="name">First Name:</label>
           <input type="text" id="name" name="user_name">
         </li>
         <li>
           <label for="last">Last Name:</label>
           <input type="text" id="last" name="user_name">
         </li>
         <li>
           <label for="age">Age:</label>
           <input type="number" id="age" name="user_age">
         </li>
        </ul>
       </form>

       <p>Did you like your new product?</p>

<div>
  <input type="radio" id="yes" name="product" value="yes"
         checked>
  <label for="yes">Yes</label>
</div>

<div>
  <input type="radio" id="no" name="product" value="no">
  <label for="no">No</label>
</div>

    <p>How likely would you shop with us again?</p>

<select>
    
    <option value="definitely">Definitely</option>
    <option value="maybe">Maybe</option>
    <option value="never">Never</option>
    
</select>

<p>Would you recommend this product to a friend?</p>

<div>
  <input type="checkbox" id="yes" name="yes"
         checked>
  <label for="yes">Yes</label>
</div>

<div>
    <input type="checkbox" id="maybe" name="maybe">
    <label for="maybe">Maybe</label>
  </div>

<div>
  <input type="checkbox" id="no" name="no">
  <label for="no">No</label>
</div>

<button type="button" id="submit">Submit</button>
</form>
    
 <script src="htmlinputs.js"></script>
	
</body>

</html>
